<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- City Bus Design -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0050a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003b75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d9eeff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5d6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus Body -->
  <rect x="4" y="14" width="56" height="26" rx="3" ry="3" fill="url(#bodyGradient)"/>
  
  <!-- Lower Body Extension -->
  <rect x="4" y="40" width="56" height="10" rx="1" ry="1" fill="url(#bodyGradient)"/>
  
  <!-- Windshield -->
  <path d="M4,28 L4,14 Q4,14 7,14 L16,14 L16,28 Z" fill="url(#windowGradient)" opacity="0.85"/>
  
  <!-- Side Windows -->
  <rect x="20" y="18" width="8" height="10" rx="1" ry="1" fill="url(#windowGradient)" opacity="0.85"/>
  <rect x="32" y="18" width="8" height="10" rx="1" ry="1" fill="url(#windowGradient)" opacity="0.85"/>
  <rect x="44" y="18" width="8" height="10" rx="1" ry="1" fill="url(#windowGradient)" opacity="0.85"/>
  
  <!-- Door -->
  <rect x="56" y="18" width="4" height="16" rx="1" ry="1" fill="#003366"/>
  <line x1="58" y1="18" x2="58" y2="34" stroke="#002244" stroke-width="0.5"/>
  
  <!-- Wheels -->
  <circle cx="16" cy="50" r="6" fill="#333333"/>
  <circle cx="16" cy="50" r="3" fill="#666666"/>
  <circle cx="48" cy="50" r="6" fill="#333333"/>
  <circle cx="48" cy="50" r="3" fill="#666666"/>
  
  <!-- Headlights -->
  <rect x="4" y="34" width="4" height="3" rx="1" ry="1" fill="#fffce0"/>
  <rect x="56" y="34" width="4" height="3" rx="1" ry="1" fill="#ff9000"/>
  
  <!-- Stripe -->
  <rect x="4" y="30" width="56" height="2" fill="#ff6900"/>
  
  <!-- Route Display -->
  <rect x="25" y="8" width="14" height="6" rx="2" ry="2" fill="#333333"/>
  <text x="32" y="12.5" font-family="Arial" font-size="5" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">12</text>
</svg>
